<! DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class = "container">
        <div class = "page-header">
            <h1>Request Summary</h1>
        </div>

        <form action = "" method = "get">
            <label for = "uname">Username</label>
            <input type = "text" name = "uname">

            <label for = "email">E-Mail</label>
            <input type = "email" name = "email">

            <br>
            <label for = "interests">Interests</label>
            <ul class = "list-unstyled">
                <li>
                    <input type = "checkbox" name = "interests" value = "movies">
                    Movies
                </li>
            </ul>
            
            <label for = "availability">Availability</label>
            <ul class = "list-unstyled">
                    <li>
                        <input type = "checkbox" name = "availability" value = "sun">
                        Sunday
                    </li>
                    <li>
                        <input type = "checkbox" name = "availability" value = "mon">
                        Monday
                    </li>
                    <li>
                        <input type = "checkbox" name = "availability" value = "tue">
                        Tuesday
                    </li>
                    <li>
                        <input type = "checkbox" name = "availability" value = "wed">
                        Wednesday
                    </li>
                    <li>
                        <input type = "checkbox" name = "availability" value = "thurs">
                        Thursday
                    </li>
                    <li>
                        <input type = "checkbox" name = "availability" value = "fri">
                        Friday
                    </li>
                    <li>
                        <input type = "checkbox" name = "availability" value = "sat">
                        Saturday
                    </li>
                </ul>

        </form>

    </div>

</html>
